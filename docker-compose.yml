---

services:
  vaultwarden:
    image: fisher772/vaultwarden
    container_name: vaultwarden
    hostname: vaultwarden
    restart: unless-stopped
    volumes:
      - data:/data/
      - logs:/var/log/vaultwarden
      - nginx:/data/nginx
    environment:
      - TZ=${EKB}
      - LE_FQDN=${FQDN}
      - CONTAINER_ALIAS=${C_ALIAS}
      - SERVER_ALIAS=${S_ALIAS}
    networks:
      - nginx
      - vaultwarden

networks:
  vaultwarden:
    external: true
  nginx:
    external: true

volumes:
  data:
  logs:
  nginx:
